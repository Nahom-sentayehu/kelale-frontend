    <!-- Bus Body -->
    <path d="M-12,3 L-9,1.5 L9,1.5 L12,3 L12,8 L-12,8 Z" fill="#FFD700" stroke="#FFA500" stroke-width="0.3"/>
    
    <!-- Windshield -->
    <rect x="-10" y="2.5" width="4" height="4" fill="#1a1a1a" rx="0.3"/>
    
    <!-- Side Window -->
    <rect x="-4" y="3" width="3" height="3" fill="#1a1a1a" rx="0.3"/>
    <rect x="1" y="3" width="3" height="3" fill="#1a1a1a" rx="0.3"/>
    
    <!-- Wheel -->
    <circle cx="-7" cy="9" r="1.2" fill="#333"/>
    <circle cx="7" cy="9" r="1.2" fill="#333"/>
  </g>
  
  <!-- KELALE Text (simplified) -->
  <text x="32" y="45" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFD700">KELALE</text>
