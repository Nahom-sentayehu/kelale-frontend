<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" style="background: transparent;">
  <!-- Bus Illustration -->
  <g transform="translate(200, 80)">
    <!-- Bus Body -->
    <path d="M-80,20 L-60,10 L60,10 L80,20 L80,50 L-80,50 Z" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    <path d="M-80,20 L-60,10 L60,10 L80,20" fill="#FFA500"/>
    
    <!-- Windshield -->
    <rect x="-70" y="15" width="30" height="25" fill="#1a1a1a" rx="2"/>
    
    <!-- Side Windows -->
    <rect x="-30" y="20" width="25" height="20" fill="#1a1a1a" rx="2"/>
    <rect x="5" y="20" width="25" height="20" fill="#1a1a1a" rx="2"/>
    <rect x="40" y="20" width="20" height="20" fill="#1a1a1a" rx="2"/>
    
    <!-- Wheels -->
    <circle cx="-50" cy="55" r="8" fill="#333"/>
    <circle cx="-50" cy="55" r="5" fill="#1a1a1a"/>
    <circle cx="50" cy="55" r="8" fill="#333"/>
    <circle cx="50" cy="55" r="5" fill="#1a1a1a"/>
    
    <!-- Bus Details -->
    <line x1="-80" y1="35" x2="80" y2="35" stroke="#FFA500" stroke-width="1"/>
    <line x1="-80" y1="45" x2="80" y2="45" stroke="#FFA500" stroke-width="1"/>
  </g>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="140" rx="60" ry="8" fill="#1a1a1a" opacity="0.5"/>
  
  <!-- KELALE Text with enhanced 3D effect -->
  <g transform="translate(200, 180)">
    <!-- Shadow layer (deepest) -->
    <text x="4" y="4" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#000000" opacity="0.6">
      <tspan x="4" dy="0">KELALE</tspan>
    </text>
    <!-- Dark shadow layer -->
    <text x="3" y="3" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#996600" opacity="0.8">
      <tspan x="3" dy="0">KELALE</tspan>
    </text>
    <!-- Mid shadow layer -->
    <text x="2" y="2" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFA500" opacity="0.9">
      <tspan x="2" dy="0">KELALE</tspan>
    </text>
    <!-- Highlight layer -->
    <text x="1" y="1" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFE135" opacity="0.7">
      <tspan x="1" dy="0">KELALE</tspan>
    </text>
    <!-- Main text layer -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFD700">
      <tspan x="0" dy="0">KELALE</tspan>
    </text>
    <!-- Top highlight -->
    <text x="-1" y="-1" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFF99" opacity="0.5">
      <tspan x="-1" dy="0">KELALE</tspan>
    </text>
  </g>
  
  <!-- TRANSPORT Text with enhanced 3D effect -->
  <g transform="translate(200, 220)">
    <!-- Shadow layer (deepest) -->
    <text x="3" y="3" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#000000" opacity="0.6">
      <tspan x="3" dy="0">TRANSPORT</tspan>
    </text>
    <!-- Dark shadow layer -->
    <text x="2.5" y="2.5" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#996600" opacity="0.8">
      <tspan x="2.5" dy="0">TRANSPORT</tspan>
    </text>
    <!-- Mid shadow layer -->
    <text x="2" y="2" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFA500" opacity="0.9">
      <tspan x="2" dy="0">TRANSPORT</tspan>
    </text>
    <!-- Highlight layer -->
    <text x="1" y="1" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFE135" opacity="0.7">
      <tspan x="1" dy="0">TRANSPORT</tspan>
    </text>
    <!-- Main text layer -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFD700">
      <tspan x="0" dy="0">TRANSPORT</tspan>
    </text>
    <!-- Top highlight -->
    <text x="-1" y="-1" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFFF99" opacity="0.5">
      <tspan x="-1" dy="0">TRANSPORT</tspan>
    </text>
  </g>
</svg>

